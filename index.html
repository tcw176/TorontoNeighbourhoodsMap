<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toronto Leaflet with GeoJSON Hoods</title>
    <!-- add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
</head>

<body>
    <div id="map" style="width: 1000px; height: 700px"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        // Create variable to hold map element, give initial settings to map
        var map = L.map('map', { center: [43.706305, -79.396362], zoom: 11 });

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        var myDataPoint = L.marker([43.649119, -79.381622]).addTo(map);

        function getColor(d) {
            return d > 150 ? '#800026' :
                d > 125 ? '#BD0026' :
                    d > 100 ? '#E31A1C' :
                        d > 75 ? '#FC4E2A' :
                            d > 50 ? '#FD8D3C' :
                                d > 25 ? '#FEB24C' :
                                    d > 0 ? '#FED976' :
                                        '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.id),
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.5
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        function resetFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.5
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetFeature,
                click: zoomToFeature
            });
        }

        // var geojson = L.geoJson("toronto_topo.geojson", {
        //     style: style,
        //     onEachFeature: onEachFeature
        // }).addTo(map);

        // load GeoJSON from an external file
        geojson = $.getJSON("toronto_topo.geojson", function (data) {
            // add GeoJSON layer to the map once the file is loaded
            L.geoJson(data, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);
        });


    </script>


</body>

</html>
