<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toronto Leaflet with GeoJSON Hoods</title>
    <!-- add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />


</head>

<body>
    <div id="map" style="width: 1000px; height: 700px"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <style type="text/css">
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>

    <script>
        // Create variable to hold map element, give initial settings to map
        var map = L.map('map', { center: [43.706305, -79.396362], zoom: 11 });

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        var myDataPoint = L.marker([43.649119, -79.381622]).addTo(map);

        function getColor(d) {
            return d > 12000 ? '#800026' :
                d > 10000 ? '#BD0026' :
                    d > 8000 ? '#E31A1C' :
                        d > 6000 ? '#FC4E2A' :
                            d > 4000 ? '#FD8D3C' :
                                d >  2000? '#FEB24C' :
                                    d > 0 ? '#FED976' :
                                        '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.density),
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.5
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
            info.update(layer.feature.properties);
        }

        function resetFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.5
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
            info.update();
        }

        // function resetHighlight(e) {
        //     geojson.resetStyle(e.target);
        // }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetFeature,
                click: zoomToFeature
            });
        }

        // load GeoJSON from an external file
        geojson = $.getJSON("torontoWithDensity.geojson", function (data) {
            // add GeoJSON layer to the map once the file is loaded
            L.geoJson(data, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);
        });

        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>Toronto Neighbourhood</h4>' + (props ?
                '<b>' + props.name + '</b><br /> id ' + props.id + '</b><br /> population ' + props.density
                : 'Hover over a neighbourhood');
        };

        info.addTo(map);

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 2000, 4000, 6000, 8000, 10000, 12000],
                labels = [];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);


    </script>


</body>

</html>
